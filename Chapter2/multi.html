<html>
<head>
	<style type="text/css">
		.red-box {
			border:2px solid black;
			width: 50px;
			height: 100px;
			background: red;
			padding: 20px;
			margin: 10px;
			display: inline;
		}
	</style>
	<title>Single Selector</title>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
</head>
<body style="padding:20px;">
	<div></div>
	<div></div>
	<div></div>
	<script type="text/javascript">
		d3.selectAll("div").attr("class", "red-box");
	</script>
</body>
</html>
